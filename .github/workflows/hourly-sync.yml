name: ‚ö° BTS Mission Hourly Sync

on:
  schedule:
    - cron: '5 */2 * * *'
  workflow_dispatch:

jobs:
  fair-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üîç Debug - Check URL
        run: |
          echo "Testing connection to Supabase..."
          echo "URL: ${{ secrets.SUPABASE_URL }}"
          
      - name: üïê Sync Batch 1
        run: |
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/backend" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{"action":"initiateFairSync","adminKey":"${{ secrets.SYNC_ADMIN_KEY }}"}')
          
          echo "Response: $RESPONSE"
          
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Failed with HTTP $HTTP_CODE"
          else
            echo "‚úÖ Batch 1 done"
          fi
          sleep 5

      - name: üïê Sync Batch 2
        run: |
          curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/backend" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{"action":"initiateFairSync","adminKey":"${{ secrets.SYNC_ADMIN_KEY }}"}'
          echo "‚úÖ Batch 2 done"
          sleep 5

      - name: üïê Sync Batch 3
        run: |
          curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/backend" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{"action":"initiateFairSync","adminKey":"${{ secrets.SYNC_ADMIN_KEY }}"}'
          echo "‚úÖ Batch 3 done"
          sleep 5

      - name: üïê Sync Batch 4
        run: |
          curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/backend" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{"action":"initiateFairSync","adminKey":"${{ secrets.SYNC_ADMIN_KEY }}"}'
          echo "‚úÖ Batch 4 done"
          sleep 5

      - name: üïê Sync Batch 5
        run: |
          curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/backend" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{"action":"initiateFairSync","adminKey":"${{ secrets.SYNC_ADMIN_KEY }}"}'
          echo "‚úÖ Batch 5 done"

      - name: üìä Final Aggregation
        run: |
          curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/backend" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{"action":"runAggregationOnly","adminKey":"${{ secrets.SYNC_ADMIN_KEY }}"}'
          echo "‚úÖ Aggregation done"

      - name: üßπ Cleanup
        run: |
          curl -s -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/backend" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d '{"action":"cleanupOnlineUsers"}'
          echo "‚úÖ Cleanup done"

      - name: ‚úÖ Complete
        run: echo "üéâ All syncs completed at $(date)"
